server:
  port: 8090
spring:
  application:
    description: CSV Manager
    version: 0.0.1
    name: csvmanager
  datasource:
    url: jdbc:mysql://localhost:3306/csv-importer?useSSL=false&allowPublicKeyRetrieval=true
    username: csvimporter
    password: csvimporter
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #ddl-auto: validate # no borrar las tablas
      ddl-auto: none #create-drop # cada ejecuci√≥n se borra las tablas y se crean nuevamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL8Dialect
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB
  web:
    resources:
      static-locations:
        - classpath:/META-INF/resources/
        - classpath:/resources/
        - classpath:/static/
        - classpath:/public/
  rabbitmq:
    template:
      default-destroy-message: true
      mandatory: true
      message-ttl: 10000 # TTL en milisegundos (10 segundos)
    dead-letter-exchange: my-dead-letter-exchange

springdoc:
  swagger-ui:
    defaultModelsExpandDepth: -1

rabbitmq:
  routing:
    #key: demo-routing-key
    key1: csv-processing-routing-key
  exchange:
    #name: demo-exchange
    name: csv-processing-exchange
    dead-letter-exchange: demo-dead-letter-exchange
  queue:
    name1: communication-queue
    name2: demo-mqueue2
    name3: demo-mqueue3
    dead-letter-queue: demo-dead-letter-queue


application:
  csv:
    parser: apache-commons-csv
  processing-model: async

debug: false

logging:
  level:
    root: INFO
    liquibase: INFO